<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Django表单</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>
        </tr>
        {% for item in li %}
        <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.age }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/add_handle/" method="post">
        <p><input name="username" /></p>
        <p><input name="password" /></p>
        <p><input name="age" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
